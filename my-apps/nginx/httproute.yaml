# File: nginx/httproute.yaml
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nginx
  namespace: nginx-example
spec:
  parentRefs:
    - name: gateway-external
      namespace: gateway
  hostnames:
    - "www.homelabjunkie.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: nginx
          port: 80
