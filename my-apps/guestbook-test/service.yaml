apiVersion: v1
kind: Service
metadata:
  name: guestbook-frontend
  namespace: guestbook-test
  labels:
    app: guestbook
    tier: frontend
  annotations:
    # Cilium L2 will assign an IP from your pool
    io.cilium/lb-ipam-ips: "auto"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: guestbook
    tier: frontend
