apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: guestbook-test
  labels:
    app: redis
    tier: backend
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for ReadWriteOnce PVC
  selector:
    matchLabels:
      app: redis
      tier: backend
  template:
    metadata:
      labels:
        app: redis
        tier: backend
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis-data
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-pvc
