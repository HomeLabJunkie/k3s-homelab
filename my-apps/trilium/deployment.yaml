apiVersion: apps/v1
kind: Deployment
metadata:
  name: trilium-server
  labels:
    app: trilium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trilium
  template:
    metadata:
      labels:
        app: trilium
    spec:
      initContainers:
      - name: fix-permissions
        image: busybox:latest
        command: ['sh', '-c', 'chown -R 1000:1000 /data && chmod -R 755 /data']
        volumeMounts:
        - name: trilium-data
          mountPath: /data
      containers:
      - name: trilium-server
        image: triliumnext/trilium:latest
        env:
        - name: TRILIUM_DATA_DIR
          value: "/data"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: trilium-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
      volumes:
      - name: trilium-data
        persistentVolumeClaim:
          claimName: trilium-data