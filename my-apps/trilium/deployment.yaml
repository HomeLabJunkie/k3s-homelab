apiVersion: apps/v1
kind: Deployment
metadata:
  name: trilium-server
  labels:
    app: trilium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trilium
  template:
    metadata:
      labels:
        app: trilium
    spec:
      containers:
      - name: trilium-server
        image: triliumnext/trilium:latest
        imagePullPolicy: Always
        env:
        - name: TRILIUM_DATA_DIR
          value: "/trilium-data"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: trilium-data
          mountPath: /trilium-data
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 10
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: trilium-data
        persistentVolumeClaim:
          claimName: trilium-data
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000