apiVersion: apps/v1
kind: Deployment
metadata:
  name: trilium-server
  labels:
    app: trilium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trilium
  template:
    metadata:
      labels:
        app: trilium
    spec:
      containers:
      - name: trilium-server
        image: triliumnext/trilium:latest
        env:
        # - name: TRILIUM_DATA_DIR
        #   value: "/data"
        - name: USER_UID
          value: "1000"  
        - name: USER_GID
          value: "1000"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: trilium-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
        securityContext:
          runAsUser: 0
          runAsGroup: 0
      volumes:
      - name: trilium-data
        persistentVolumeClaim:
          claimName: trilium-data