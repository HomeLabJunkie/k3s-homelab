apiVersion: apps/v1
kind: Deployment
metadata:
  name: trilium-server
  labels:
    app: trilium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trilium
  template:
    metadata:
      labels:
        app: trilium
    spec:
      initContainers:
      - name: init-data-dir
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /data && chown -R 1000:1000 /data']
        volumeMounts:
        - name: trilium-data
          mountPath: /data
      containers:
      - name: trilium-server
        image: triliumnext/trilium:latest
        env:
        - name: TRILIUM_DATA_DIR
          value: "/data"
        - name: USER_UID
          value: "1000"
        - name: USER_GID
          value: "1000"
        - name: SKIP_USER_MOD
          value: "true"
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: trilium-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 120  # Give it more time to start
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 10
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
      volumes:
      - name: trilium-data
        persistentVolumeClaim:
          claimName: trilium-data