apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik
  template:
    metadata:
      labels:
        app: authentik
    spec:
      initContainers:
      - name: wait-for-dependencies
        image: busybox:1.35
        command: ['sh', '-c', 'until nslookup authentik-postgresql; do echo waiting for postgresql; sleep 2; done; until nslookup authentik-redis; do echo waiting for redis; sleep 2; done']
      containers:
      - name: server
        image: ghcr.io/goauthentik/server:2023.8.4
        ports:
        - containerPort: 9000
          name: http
        - containerPort: 9443
          name: https
        env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret-key
              key: secret-key
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgresql-password
              key: password
        - name: AUTHENTIK_REDIS__HOST
          value: "authentik-redis"
        - name: AUTHENTIK_ERROR_REPORTING__ENABLED
          value: "false"
        command: ["/bin/bash"]
        args: 
        - "-c"
        - |
          echo "Running database migrations..."
          /authentik/bin/python -m authentik.root.migrate
          echo "Starting server..."
          /authentik/bin/python -m lifecycle.migrate
          /authentik/bin/python -m authentik.root.server
        volumeMounts:
        - name: media
          mountPath: /media
      - name: worker
        image: ghcr.io/goauthentik/server:2023.8.4
        env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret-key
              key: secret-key
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgresql-password
              key: password
        - name: AUTHENTIK_REDIS__HOST
          value: "authentik-redis"
        - name: AUTHENTIK_ERROR_REPORTING__ENABLED
          value: "false"
        command: ["/authentik/bin/python"]
        args: ["-m", "authentik.root.worker"]
        volumeMounts:
        - name: media
          mountPath: /media
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: authentik-media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-postgresql
  template:
    metadata:
      labels:
        app: authentik-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:13-alpine
        env:
        - name: POSTGRES_USER
          value: "authentik"
        - name: POSTGRES_DB
          value: "authentik"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgresql-password
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgresql
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-postgres-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-redis
  template:
    metadata:
      labels:
        app: authentik-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-redis-data