apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik
  template:
    metadata:
      labels:
        app: authentik
    spec:
      initContainers:
      - name: wait-for-db
        image: postgres:13-alpine
        command: 
        - sh
        - -c
        - |
          until pg_isready -h authentik-postgresql -p 5432 -U authentik; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgresql-password
              key: password
      containers:
      - name: server
        image: ghcr.io/goauthentik/server:2023.8.4
        ports:
        - containerPort: 9000
          name: http
        - containerPort: 9443
          name: https
        env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret-key
              key: secret-key
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgresql-password
              key: password
        - name: AUTHENTIK_REDIS__HOST
          value: "authentik-redis"
        - name: AUTHENTIK_ERROR_REPORTING__ENABLED
          value: "false"
        command: 
        - /bin/bash
        - -c
        - |
          set -e
          echo "Running database migrations..."
          /authentik/bin/python -m authentik.root.migrate
          echo "Starting server..."
          exec /authentik/bin/python -m authentik.root.server
        volumeMounts:
        - name: media
          mountPath: /media
        readinessProbe:
          httpGet:
            path: /api/v3/core/version/
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v3/core/version/
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 30
      - name: worker
        image: ghcr.io/goauthentik/server:2023.8.4
        env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret-key
              key: secret-key
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgresql-password
              key: password
        - name: AUTHENTIK_REDIS__HOST
          value: "authentik-redis"
        - name: AUTHENTIK_ERROR_REPORTING__ENABLED
          value: "false"
        command: 
        - /authentik/bin/python
        - -m
        - authentik.root.worker
        volumeMounts:
        - name: media
          mountPath: /media
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: authentik-media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-postgresql
  template:
    metadata:
      labels:
        app: authentik-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:13-alpine
        env:
        - name: POSTGRES_USER
          value: "authentik"
        - name: POSTGRES_DB
          value: "authentik"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgresql-password
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgresql
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -h
            - localhost
            - -U
            - authentik
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -h
            - localhost
            - -U
            - authentik
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-postgres-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-redis
  template:
    metadata:
      labels:
        app: authentik-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: data
          mountPath: /data
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-redis-data