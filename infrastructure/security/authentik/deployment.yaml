apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik
  template:
    metadata:
      labels:
        app: authentik
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      initContainers:
      - name: fix-media-permissions
        image: busybox:1.35
        command: 
        - sh
        - -c
        - |
          echo "Creating media directories..."
          mkdir -p /media/public /media/private
          echo "Setting permissions on created directories..."
          chown -R 1000:1000 /media/public /media/private
          chmod -R 755 /media/public /media/private
          echo "Permission fix completed"
        
        volumeMounts:
        - name: media
          mountPath: /media
      containers:
      - name: server
        image: ghcr.io/goauthentik/server:2024.6.2
        ports:
        - containerPort: 9000
          name: http
        - containerPort: 9443
          name: https
        env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret-key
              key: secret-key
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgresql-password
              key: password
        - name: AUTHENTIK_REDIS__HOST
          value: "authentik-redis"
        - name: AUTHENTIK_ERROR_REPORTING__ENABLED
          value: "false"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        volumeMounts:
        - name: media
          mountPath: /media
        readinessProbe:
          httpGet:
            path: /api/v3/core/version/
            port: 9000
          initialDelaySeconds: 60
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v3/core/version/
            port: 9000
          initialDelaySeconds: 90
          periodSeconds: 30
      - name: worker
        image: ghcr.io/goauthentik/server:2024.6.2
        env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: authentik-secret-key
              key: secret-key
        - name: AUTHENTIK_POSTGRESQL__HOST
          value: "authentik-postgresql"
        - name: AUTHENTIK_POSTGRESQL__USER
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__NAME
          value: "authentik"
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgresql-password
              key: password
        - name: AUTHENTIK_REDIS__HOST
          value: "authentik-redis"
        - name: AUTHENTIK_ERROR_REPORTING__ENABLED
          value: "false"
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
        volumeMounts:
        - name: media
          mountPath: /media
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: authentik-media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-postgresql
  template:
    metadata:
      labels:
        app: authentik-postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:13-alpine
        env:
        - name: POSTGRES_USER
          value: "authentik"
        - name: POSTGRES_DB
          value: "authentik"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: authentik-postgresql-password
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgresql
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - exec pg_isready -U "$POSTGRES_USER" -d "$POSTGRES_DB"
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-postgres-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentik-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentik-redis
  template:
    metadata:
      labels:
        app: authentik-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: data
          mountPath: /data
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: authentik-redis-data