# File: infrastructure/security/nginx-test/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: nginx-test
  annotations: 
    argocd.argoproj.io/sync-wave: "0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user ID
        runAsGroup: 101 # nginx group ID
        fsGroup: 101
      # ADD INIT CONTAINER HERE
      initContainers:
      - name: setup-content
        image: busybox
        command: ['sh', '-c', 'echo "<html><body><h1>Nginx Test is Working!</h1></body></html>" > /usr/share/nginx/html/index.html']
        volumeMounts:
        - name: nginx-storage-test
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx-test
        image: nginxinc/nginx-unprivileged:alpine
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        volumeMounts:
        - name: nginx-storage-test
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        ports:
        - name: http
          containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: nginx-storage-test
        persistentVolumeClaim:
          claimName: nginx-storage-test-pvc